                <div class="container" style="float: left;">
                    <div class="heading">
                        <h2 class="text-primary m-9 fw-bold">Aceptación de Traslado</h2><br>
                    </div>
                    <form>
                        <div class="card shadow mb-3">
                            <div class="card-header py-3">
                                <p class="text-primary m-0 fw-bold">Datos de Vehículo</p>
                            </div>
                            <div class="card-body">
                                <form>
                                    <div class="row">
                                        <div class="col-2">
                                            <div class="mb-3"><label class="form-label" for="username"><strong>Modelo</strong></label><input class="form-control" type="text" id="username" placeholder="Versa" name="username"></div>
                                        </div>
                                        <div class="col-2">
                                            <div class="mb-3"><label class="form-label" for="email"><strong>Año</strong></label><input class="form-control" type="email" id="email" placeholder="2019" name="email"></div>
                                        </div>
                                    
                                        <div class="col-2">
                                            <div class="mb-3"><label class="form-label" for="first_name"><strong>Marca</strong></label><input class="form-control" type="text" id="first_name" placeholder="Nissan" name="first_name"></div>
                                        </div>
                                        <div class="col-2">
                                            <div class="mb-3"><label class="form-label" for="last_name"><strong>Versión</strong></label><input class="form-control" type="text" id="last_name" placeholder="Sense TM" name="last_name"></div>
                                        </div>
                                        <div class="col-2">
                                            <div class="mb-3"><label class="form-label" for="last_name"><strong>Tipo</strong></label><input class="form-control" type="text" id="last_name" placeholder="Manual" name="last_name"></div>
                                        </div>
                                        <div class="col-2">
                                            <div class="mb-3"><label class="form-label" for="last_name"><strong>VIN</strong></label><input class="form-control" type="text" id="last_name" placeholder="JH2PC35051M200020" name="last_name"></div>
                                        </div>
                                    </div>
                       </form> <br>
                       
                            </div>
                            <div class="card shadow">
                                <div class="card-header py-3">
                                    <p class="text-primary m-0 fw-bold">Información del Centro de Reparación</p>
                                </div>
                                <div class="card-body">
                                    <form>
                                        <div class="row">
                                            <div class="col-4">
                                            <div class="mb-3"><label class="form-label" for="address"><strong>Nombre de CDR</strong></label><input class="form-control" type="text" id="address" placeholder="AUDI CENTER JURIQUILLA" name="address"></div>
                                            </div>
                                            <div class="col-4">
                                                <div class="mb-3"><label class="form-label" for="city"><strong>Nombre de Contacto</strong></label><input class="form-control" type="text" id="city" placeholder="Juan Pérez López" name="city"></div>
                                            </div>
                                            <div class="col-4">
                                                <div class="mb-3"><label class="form-label" for="country"><strong>Teléfono</strong></label><input class="form-control" type="text" id="country" placeholder="5523467152" name="country"></div>
                                            </div>
                                            <div class="col-3">
                                                <div class="mb-3"><label class="form-label" for="country"><strong>Correo</strong></label><input class="form-control" type="text" id="country" placeholder="Audi@center.com.mx" name="country"></div>
                                            </div>
                                            <div class="col-4">
                                                <div class="mb-3"><label class="form-label" for="country"><strong>Dirección</strong></label><input class="form-control" type="text" id="country" placeholder="Paseo Aldama #3098" name="country"></div>
                                            </div>
                                            <div class="col-2">
                                                <div class="mb-3"><label class="form-label" for="country"><strong>Estado</strong></label><input class="form-control" type="text" id="country" placeholder="México" name="country"></div>
                                            </div>
                                            <div class="col-3">
                                                <div class="mb-3"><label class="form-label" for="country"><strong>Población</strong></label><input class="form-control" type="text" id="country" placeholder="Alvaro Obregón" name="country"></div>
                                            </div>
                                        </div>
                                         </form>
                                </div>
                            </div>

                        </div> 
                        <div class="mb-3" >
                            <div class="mb-3">
                                <div class="col-md-6"><label class="form-label" for="hire-date">Fecha Compromiso de Recolección</label><input class="form-control" id="hire-date" type="date"></div>
                            </div><br><br>
                            <div class="mb-3">
                                <div class="col-md-4 button"><button  onclick="SaveDate()"  class="btn btn-primary d-block w-100" type="submit">Confirmar</button></div>
                            </div>
                        </div>
                    </form>
